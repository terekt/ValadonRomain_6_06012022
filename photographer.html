<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3977585fab.js" crossorigin="anonymous" async></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <div id="container">
        <header>
            <img src="assets/images/logo.png" class="logo" />
        </header>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>
        </main>
        <div class="media"></div>
    </div>
    <div id="contact_modal">
        <div class="modal">
            <div class="modal-top">
                <div class="modal-top-align">
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </div>
            </div>
            <form>
                <div class="formData">
                    <label>Pr√©nom</label>
                    <input class="text-control" type="text" id="first" name="first" minlength="2" />
                </div>
                <div class="formData">
                    <label>Nom</label>
                    <input class="text-control" type="text" id="last" name="last" />
                </div>
                <div class="formData">
                    <label>E-mail</label>
                    <input class="text-control" type="email" id="email" name="email" />
                </div>
                <div class="formData">
                    <label>Votre message</label>
                    <textarea class="text-control message" type="text" id="message" name="message"></textarea>
                </div>
                <button class="contact_button submit" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="scripts/utils/getId.js"></script>
    <script src="scripts/utils/sort.js"></script>
    <script src="scripts/utils/getPhotographers.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
</body>

</html>
