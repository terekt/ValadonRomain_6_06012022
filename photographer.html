<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3977585fab.js" crossorigin="anonymous" async></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <div id="container">
        <header>
            <a href="./index.html"><img src="assets/images/logo.png" alt="Fisheye logo" class="logo" /></a>
        </header>
        <main id="main">
            <div class="photograph-header" aria-label="bouton de contact du photographe">
                <button class="contact_button" onclick="launchModal()">Contactez-moi</button>
            </div>
        </main>
        <div id="sortbutton">
            <label class="sorted">Trier par</label>
            <div class="select-box">
                <div class="selected" role="button" tabindex="0">
                    Popularité
                </div>
                <div class="options-container">
                    <div class="option" tabindex="">
                        <input type="radio" class="radio" id="popularity" name="category" />
                        <label for="popularity">Popularité</label>
                    </div>
                    <div class="option" tabindex="">
                        <input type="radio" class="radio" id="date" name="category" />
                        <label for="date">Date</label>
                    </div>
                    <div class="option" tabindex="">
                        <input type="radio" class="radio" id="title" name="category" />
                        <label for="title">Titre</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="media"></div>
    </div>
    <div id="contact_modal" aria-hidden="true">
        <div class="modal">
            <div class="modal-top">
                <div class="modal-top-align">
                    <h2>Contactez-moi</h2>
                    <button class="modal-close">
                        <img src="assets/icons/close.svg" alt="icone de fermeture du formulaire" onclick="closeModal()"
                            tabindex="-1" class="close" />
                    </button>
                </div>
            </div>
            <form id="myForm">
                <div class="formData">
                    <label>
                        Prénom
                        <input class="text-control" type="text" id="first" name="first" minlength="2" tabindex="-1" />
                    </label>
                </div>
                <div class="formData">
                    <label>
                        Nom
                        <input class="text-control" type="text" id="last" name="last" tabindex="-1" />
                    </label>
                </div>
                <div class="formData">
                    <label>
                        E-mail
                        <input class="text-control" type="email" id="email" name="email" tabindex="-1" />
                    </label>
                </div>
                <div class="formData">
                    <label>
                        Votre message
                        <textarea class="text-control message" type="text" id="message" name="message"
                            tabindex="-1"></textarea>
                    </label>
                </div>
                <button class="contact_button submit" type="submit" aria-label="bouton d'envoi"
                    tabindex="1">Envoyer</button>
            </form>
        </div>
    </div>
    <div class="fixed-counter"></div>
    <div class="scripts">
        <script src="scripts/utils/getId.js"></script>
        <script src="scripts/utils/sortbutton.js"></script>
        <script src="./scripts/utils/contactForm.js"></script>
        <script src="scripts/utils/getPhotographers.js"></script>
        <script src="scripts/utils/lightbox.js"></script>
        <script src="scripts/factories/media.js"></script>
        <script src="scripts/pages/photographer.js"></script>
    </div>
</body>

</html>
